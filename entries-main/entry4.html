<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/entry4.css">
  <link href="https://fonts.googleapis.com/css2?family=Calligraffitti&display=swap" rel="stylesheet">
</head>
<body>
    <div class="home">
        <a href="../index.html" class="home-button">
            <img src="../images/home-icon-brown.png" alt="Home Button">
        </a>
    </div>
    <div class="audio-player-container">
      <h1>&lt;3 Song (feat. Winda Claudia) - Delorians</h1>
      <div class="audio-player">
        <audio id="RideAudio" loop>
          <source src="../songs/ᐸ3Song.mp3" type="audio/mpeg">
        </audio>      
        <div class="progress-bar" id="progressBar">
          <div class="progress" id="progress"></div>
        </div>
        <div class="time-container">
          <span id="currentTime">0:00</span>
          <span id="durationTime">0:00</span>
        </div>
      </div>
    </div>
    <img src="../images/arrow.png" alt="arrow" class="arrow">
    <h2>Click Me !</h2>
    <div class="music-note-container">
      <img src="../images/music-note-1.png" alt="Music Note" class="music-note music-note-left">
      <img src="../images/music-note-2.png" alt="Music Note" class="music-note music-note-right">
    </div>    
    <div class="square-box">
        <img src="../images/pizza-closed.png" alt="Pizza Closed" class="pizza-closed-img">
        <img src="../images/bell.png" alt="Bell" class="bell-img">
    </div>

    <audio id="bell-sound" src="../songs/BellSoundEffect.mp3"></audio>
    <audio id="ride-song" src="../songs/ᐸ3Song.mp3"></audio>
    <script src="js/entry4.js"></script>
</body>
</html>
