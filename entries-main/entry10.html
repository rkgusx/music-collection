<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/entry10.css">
  <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans&display=swap" rel="stylesheet">
</head>
<body>
  <div class="audio-player-container">
    <h1>So let's go see the stars - BOYNEXTDOOR</h1>
    <div class="audio-player">
      <audio id="audio" loop>
        <source src="../songs/SoLetsGoSeetheStars.mp3" type="audio/mpeg">
      </audio>
      <div class="progress-bar" id="progressBar">
        <div class="progress" id="progress"></div>
      </div>
      <div class="time-container">
        <span id="currentTime">0:00</span>
        <button class="play-button" id="playButton"></button>
        <span id="durationTime">0:00</span>
      </div>
    </div>
  </div>  
  <div class="background"></div>
  <img src="../images/CarGame-stop.gif" alt="Paused Image" class="paused-image" id="paused-image">
  <img src="../images/CarGame.gif" alt="Background GIF" class="background-video" id="background-gif" style="display:none;">

  <div class="home">
    <a href="../index.html" class="home-button">
      <img src="../images/home-icon-purple.png" alt="Home Button">
    </a>
  </div>
  <div class="stars"></div>
  <script src="./js/entry10.js"></script>
</body>
</html>
