<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/entry1.css">
</head>
<body>
  <div class="grid-container">
    <div class="grid-item"><img src="../images/NewYork-1.jpg" alt="newyork1"></div>
    <div class="grid-item">
      <h1>NEW YORK</h1>
      <h2>Lost Stars - Adam Levine</h2>
      <div class="audio-player">
        <audio id="LostStarsAudio" loop>
          <source src="../songs/LostStars.mp3" type="audio/mpeg">
      </audio>      
        <div class="progress-bar" id="progressBar">
          <div class="progress" id="progress"></div>
        </div>
        <div class="time-container">
          <span id="currentTime">0:00</span>
          <span id="durationTime">0:00</span>
        </div>
        <button class="play-button" id="playButton"></button>
      </div>
    </div>
    <div class="grid-item"><video id="LostStars" autoplay loop muted>
      <source src="../videos/Lost-Stars.mp4" type="video/mp4"></video>
    </div>
    <div class="grid-item"><img src="../images/NewYork3.png"></div>
  </div>
  <a href="../index.html" class="home-button">
    <img src="../images/home-icon-brown.png" alt="Home Button">
  </a>
  <script src="js/entry1.js"></script>
</body>
</html>
