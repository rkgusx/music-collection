<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/entry6.css">
  <link href="https://fonts.googleapis.com/css2?family=Just+Another+Hand&display=swap" rel="stylesheet">
</head>
<body>
    <div class="home">
      <a href="../index.html" class="home-button">
          <img src="../images/home-icon-entry6.png" alt="Home Button">
      </a>
    </div>
    <div class="audio-player-container">
      <h1>Don't run away - Motte</h1>
      <div class="audio-player">
        <audio id="DontRunAway" loop>
          <source src="../songs/DontRunAway.mp3" type="audio/mpeg">
        </audio>
        <div class="progress-bar" id="progressBar">
          <div class="progress" id="progress"></div>
        </div>
        <div class="time-container">
          <span id="currentTime">0:00</span>
          <button class="play-button" id="playButton"></button>
          <span id="durationTime">0:00</span>
        </div>
      </div>
    </div>
    <div class="main-container">
      <img src="../images/pretzel.png" alt="pretzel" class="pretzel" id="pretzel">
      <img src="../images/cafe-bg.png" alt="cafe" class="cafe hidden" id="cafe">
    </div>
    <script src="./js/entry6.js"></script>
</body>
</html>
