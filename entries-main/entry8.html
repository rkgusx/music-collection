<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/entry8.css">
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="home">
    <a href="../index.html" class="home-button">
      <img src="../images/home-icon-black.png" alt="Home Button">
    </a>
  </div>
  <div class="audio-player-container">
    <h1>Photograph - Ed Sheeran</h1>
    <div class="audio-player">
      <audio id="PhotographEdsheeran" loop>
        <source src="../songs/Photograph-EdSheeran.mp3" type="audio/mpeg">
      </audio>
      <div class="progress-bar" id="progressBar">
        <div class="progress" id="progress"></div>
      </div>
      <div class="time-container">
        <span id="currentTime">0:00</span>
        <span id="durationTime">0:00</span>
      </div>
      <button class="play-button" id="playButton"></button>
    </div>
  </div>
  <div class="DigitalCamera">
    <img src="../images/DigitalCamera.png" alt="Camera Frame" class="camera-frame">
    <div class="click-buttons">
        <div class="click-left">
            <img src="../images/click-left.png" alt="Click Left">
        </div>
        <div class="click-right">
            <img src="../images/click-right.png" alt="Click Right">
        </div>
    </div>
    <div class="photo-container">
        <img src="../images/Boston1.jpg" alt="Photo 1" class="photo active">
        <img src="../images/Boston2.jpg" alt="Photo 2" class="photo">
        <img src="../images/Boston3.jpg" alt="Photo 3" class="photo">
        <img src="../images/Boston4.jpg" alt="Photo 4" class="photo">
        <img src="../images/Boston5.jpg" alt="Photo 5" class="photo">
        <img src="../images/Boston6.jpg" alt="Photo 6" class="photo">
        <img src="../images/Boston7.jpg" alt="Photo 7" class="photo">
        <img src="../images/Boston8.jpg" alt="Photo 8" class="photo">
    </div>
    <div class="dark-overlay"></div>

  </div>
  <script src="js/entry8.js"></script>
</body>
</html>
